server:
  port: 8082
  servlet:
    context-path: '/content-back/'

spring:
  flyway:
    baseline-on-migrate: true
  profiles:
    active: dev
  application:
    name: content-back
  data:
    web:
      pageable:
        page-parameter: 0
        default-page-size: 50
  datasource:
    url: jdbc:postgresql://localhost:5432/rpgmakerdb
    username: postgres
    password: postgres
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: create-drop
      jdbc:
        lob.non-contextual-creation: true
    properties:
      originPrefix: RM
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    show-sql: true
  jackson:
    default-property-inclusion: non_null
    serialization:
      fail-on-empty-beans: false
  output:
    ansi:
      enabled: ALWAYS

logging:
  level:
    br.isertech.com.content-back: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO
    web: DEBUG

rm:
  serviceRegistry:
    username: serviceregistry
    password: vento123
  auth:
    jwtSecret: test
    jwtExpirationMs: 14400000

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: 'http://${rm.serviceRegistry.username}:${rm.serviceRegistry.password}@localhost:8761/eureka'
  instance:
    hostname: localhost

resilience4j:
  circuitbreaker:
    instances:
      circuitbreakerInstance:
        slidingWindowSize: 100
        permittedNumberOfCallsInHalfOpenState: 10
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 100
        waitDurationInOpenState: 60s
        failureRateThreshold: 80
  retry:
    instances:
      retryInstance:
        max-attempts: 3
        waitDuration: 5s

clients:
  auth-client:
    name: 'weight-client'
    url: 'localhost:8080/wt-weight-service'